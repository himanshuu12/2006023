<!DOCTYPE html>
<html>
<head>
  <title>Number Management</title>
</head>
<body>
  <h1>Number Management</h1>
  <label for="urls">Enter URLs (separated by comma):</label>
  <input type="text" id="urls" placeholder="Enter URLs">
  <button onclick="fetchNumbers()">Get Numbers</button>
  <p id="result"></p>

  <script>
    async function fetchNumbers() {
      const urlsInput = document.getElementById('urls');
      const urls = urlsInput.value.split(',');

      try {
        const response = await fetch(`http://localhost:8008/numbers?url=${urls.join('&url=')}`);
        const data = await response.json();
        document.getElementById('result').innerText = JSON.stringify(data);
      } catch (error) {
        console.error(error);
        document.getElementById('result').innerText = 'An error occurred';
      }
    }
  </script>
</body>
</html>
